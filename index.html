<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>wiki fishbowl</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
        </script>
        <script src="app.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <main>
          <div class="searchDiv container well text-center">
          	<h1>Select 10 topics from Wikipedia using the below search field: </h1>
          	<input type="text" id="searchTerm">
          	<button id="search" class="btn btn-primary">submit</button>
            <div id="output"></div>
          </div>
          <div class="gamePlay container well hideThis text-center">
          	<h2 id="cdTitle">title here...</h2>
          	<h3 id="cdDesc">description here...</h3>
          	<button id="team1" class="btn">team1</button>
          	<button id="team2" class="btn">team2</button>
          	<button id="pass" class="btn">pass</button>
          	<p id='timeTgt'>60</p>
          	<button id="next" class="btn btn-primary hideThis">NEXT</button>
          	<button id="finalScore" class="btn btn-primary hideThis">Get Final Score</button>
      	  </div>
      	  <div class="tally container well hideThis text-center">
          	<h1>Game Results Are:</h1>
            <h2 id="tm1"></h2>
            <h2 id="tm2"></h2>    	
          	<h2 id="passed"></h2>
          	<button id="restart" class="btn">ReStart</button>
      	  </div>
      </main>
    </body>
</html>
